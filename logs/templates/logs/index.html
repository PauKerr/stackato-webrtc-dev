{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'logs/css/base.css' %}" /> 

{% if collection_list %}
    <h1>Log Collections</h1>
    <ul>
    {% for collection in collection_list %}
        <li><a href="{% url 'logs:collection' collection.id %}">
                {{ collection.received_on }}</a>
            {{ collection.description }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No log collections available</p>
{% endif %}
